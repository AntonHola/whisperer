<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Whisperer</title>
  <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.18.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
  	<div id="listController"></div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="//code.jquery.com/qunit/qunit-1.18.0.js"></script>
  <script src="./api.js"></script>
  <script>
	QUnit.test("abbriviateGroup()", function(assert) {
	  assert.equal(abbriviateGroup("org.springframework.web.DispatcherServlet"), "o.s.w.DispatcherServlet");
	  assert.equal(abbriviateGroup("DispatcherServlet"), null);
	});

	QUnit.test("ListController.add()", function(assert) {
		var $container = $("#listController");
		var c = new ListController($container, function(i) { return "<li>" });
	  c.add({});
	  assert.equal($container.find("li").length, 1);
	});

	QUnit.test("ListController", function(assert) {
		var $container = $("#listController");
		var c = new ListController($container, function(i) { return "<li>" });
	  c.add({});
	  assert.equal($container.find("li").length, 1);
	});
  </script>
</body>
</html>
